<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="4">
            <tr>
                <th>First Name</th>
                <td>
                    <input type="text" name="" placeholder="Enter your first name" required id="">
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>
                    <input type="text" name="" placeholder="Enter your last name" required id="">
                </td>
            </tr>
            <tr>
                <th>DOB</th>
                <td>
                    <input type="date" name="" required id="">
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="tel" placeholder="Enter phone number" name="" required id="">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" placeholder="Enter email id" name="" required id="">
                </td>
            </tr>
            <tr>
                <th>Username</th>
                <td>
                    <input type="text" placeholder="Enter username" name="" required id="">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" placeholder="Enter password" name="" required id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Submit</button>
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
